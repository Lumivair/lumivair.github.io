<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCSR pb-1</title>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f4f4f4;
            --accent-color: #333333;
            --text-color: #333333;
            --plyr-color-main: #333333; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem; 
        }

        .container {
            width: 95%;
            max-width: 1800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .video-wrapper {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        .plyr { width: 100%; height: auto; border-radius: 8px; }

        .run-time {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 8px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background-color: var(--accent-color);
            color: #fff;
        }

        @media (max-width: 600px) {
            .container { width: 100%; }
            .video-wrapper { border-radius: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="video-wrapper">
            <video id="player" playsinline controls>
                <source src="https://media.githubusercontent.com/media/[USERNAME]/[REPO-NAME]/main/MCSR/source/MCSR%20pb-1.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="run-time">pb-1: 22:26:822</div>

        <a href="https://media.githubusercontent.com/media/[USERNAME]/[REPO-NAME]/main/MCSR/source/MCSR%20pb-1.mp4" download class="download-btn">
            <i class="fas fa-download"></i> Download
        </a>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
        });
    </script>
</body>
</html>
