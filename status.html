<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft service status</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#f5f5f7}
    .card{padding:28px 36px;border-radius:12px;background:#fff;box-shadow:0 6px 24px rgba(0,0,0,0.08);text-align:center}
    .status{font-size:28px;margin-top:8px}
    .online{color:green}
    .offline{color:#d00}
    .muted{color:#666;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Minecraft server</h1>
    <div id="status" class="status muted">Checking…</div>
    <div id="detail" class="muted" style="margin-top:8px">—</div>
  </div>

<script>
const endpoint = "https://status.lumivair.space/status"; // cloudflared tunnel hostname
const statusEl = document.getElementById('status');
const detailEl = document.getElementById('detail');

async function fetchWithTimeout(resource, options = {}){
  const { timeout = 3000 } = options;
  const controller = new AbortController();
  const id = setTimeout(() => controller.abort(), timeout);
  try{
    const response = await fetch(resource, { ...options, signal: controller.signal });
    clearTimeout(id);
    return response;
  }catch(err){
    clearTimeout(id);
    throw err;
  }
}

async function check(){
  try{
    const res = await fetchWithTimeout(endpoint, { timeout: 3000 });
    if(!res.ok){
      // treat non-2xx as disconnected
      statusEl.textContent = 'Disconnected';
      statusEl.className = 'status offline';
      detailEl.textContent = 'Backend returned HTTP ' + res.status + ' — treating as disconnected';
      return;
    }
    const data = await res.json();
    // backend returns { service: 'minecraft', active: true/false }
    if(data && data.active === true){
      statusEl.textContent = 'Server online';
      statusEl.className = 'status online';
      detailEl.textContent = 'Checked at ' + new Date(data.timestamp * 1000).toLocaleString();
    } else {
      statusEl.textContent = 'Disconnected';
      statusEl.className = 'status offline';
      detailEl.textContent = 'Service not active according to backend';
    }
  }catch(err){
    statusEl.textContent = 'Disconnected';
    statusEl.className = 'status offline';
    detailEl.textContent = 'Could not reach backend';
  }
}

// poll every 5 seconds
check();
setInterval(check, 5000);
</script>
</body>
</html>
